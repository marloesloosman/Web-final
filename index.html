<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="Styles/Stylesheet.css">
</head>
<body>
        <img id="logoin" src="Images/Nederlandse-spoorwegen-NS-logo.png" alt="NS logo">
    <form action="none">
        <h1>Account aanmaken</h1>
        <fieldset>
            <legend>
                Naam
            </legend>
            <table>
                <tr>
                    <td>
                        <label>Voornaam</label>
                    </td>
                    <td>
                        <input type="text" name="voornaam" placeholder="vb. Marloes">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tussenvoegsel</label>
                    </td>
                    <td>
                        <input type="text" name="tussenvoegsel" placeholder="optioneel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Achternaam</label>
                    </td>
                    <td>
                        <input type="text" name="achternaam" placeholder="vb. Loosman">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                Adres en telefoonnummer
            </legend>
            <table>
                <tr>
                    <td>
                        <label>Straat</label>
                    </td>
                    <td>
                        <input type="text" name="straat" placeholder="vb. Kooltuinen">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Huisnummer</label>
                    </td>
                    <td>
                        <input type="text" name="huisnummer" placeholder="vb. 9">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Postcode</label>
                    </td>
                    <td>
                        <input type="text" name="postcode" placeholder="vb. 8321sp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Telefoonnummer</label>
                    </td>
                    <td>
                        <input type="text" name="telefoonnummer" placeholder="vb. 0641716637">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                Inloggegevens
            </legend>
            <table>
                <tr>
                    <td>
                        <label>E-mailadres</label>
                    </td>
                    <td>
                        <input type="text" name="emailadres" placeholder="vb. marloesloosman@hotmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Wachtwoord</label>
                    </td>
                    <td>
                        <input type="password" name="wachtwoord" placeholder="*****">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <input id="verzend" type="submit" value="Verzend">
        </fieldset>
    </form>
    <a id="home" href="overzichtspagina.html">Naar overzichtspagina</a>
    <script src="JavaScript/verhalen.js"></script>
</body>
</html>
